<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS-four-column-layout</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section>
    <div class="container">
      <div class="row">
        <h2>How It Works</h2>
      </div>
      <div class="row">
        <div class="column-25">
          <div class="img-container">
            <img src="images/screen-1.png">
          </div>
          <div class="center-img">
            <div class="img-container-1">
              <img src="images/switch-icon.png">
            </div>
          </div>
          <h3>App Switching</h3>
          <p>Toggles all your apps on and off.</p>
        </div>
        <div class="column-25">
          <div class="img-container">
            <img src="images/screen-2.png">
          </div>
          <div class="center-img">
            <div class="img-container-1">
              <img src="images/filter-icon.png">
            </div>
          </div>
          <h3>Trip Filtering</h3>
          <p>Evaluates your trip requests.</p>
        </div>
        <div class="column-25">
          <div class="img-container">
            <img src="images/screen-3.png">
          </div>
          <div class="center-img">
            <div class="img-container-1">
              <img src="images/slider-icon.png">
            </div>
          </div>
          <h3>Service Filters</h3>
          <p>Accepts only your ideal trips.</p>
        </div>
        <div class="column-25">
          <div class="img-container">
            <img src="images/screen-4.png">
          </div>
          <div class="center-img">
            <div class="img-container-1">
              <img src="images/bars-icon.png">
            </div>
          </div>
          <h3>Stats + Mileage</h3>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </section>
</body>


</html>
