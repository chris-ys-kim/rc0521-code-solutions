<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <form>
    <h2>LEARN MORE</h2>
    <label for="EMAIL">COMPANY EMAIL: </label>
    <div>
      <input type="text" name="EMAIL" id="EMAIL" placeholder="sally@company.co">
    </div>
    <label for="NAME">NAME: </label>
    <div>
      <input type="text" name="NA" id="NAME" placeholder="Sally Smith">
    </div>
    <label for="HIRING">WHERE ARE YOU HIRING: </label>
    <div>
      <input type="text" name="HIRE" id="HIRING" placeholder="City, Country">
    </div>
    <label for="ENGINEERS">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS: </label>
    <div>
      <select name="NUMBER" id="ENGINEERS">
        <option value="onetwo">1-2 Engineers</option>
      </select>
    </div>
    <button>SUBMIT</button>
  </form>
</body>

</html>
